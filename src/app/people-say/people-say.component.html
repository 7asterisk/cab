<div class="hr-sect">
  <h5 style="color:black">What people say</h5>
</div>
<div #carousel class="carousel" [ngClass]="{ 'initialized': showInitialized }" materialize="carousel"
  [materializeActions]="actions">
  <a *ngFor="let rating of ratings" class="carousel-item">
    <img class="circle responsive-img" src="{{rating.imageURLs}}">
    <h5 class="center grey-text text-darken-3">{{rating.name}}</h5>
    <p class="center grey-text text-darken-3">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"> </i>
      <i class="fas fa-star"> </i>
      <i class="fas fa-star"> </i>
      <i class="fas fa-star"> </i>
      <br> {{rating.review}}
    </p>
  </a>
</div>

<div class="container center ">
  <div class="row ">
    <div class="col s12 "><a class="rateus" href="https://www.google.com/maps/place/Shashikala+Tours+%26+Travels/@18.585175,73.8843823,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x2e7848fbb8ff93fc!8m2!3d18.585175!4d73.886571?hl=en">
        Read more review...
      </a>
    </div>
    <div class="col s12"><a class="rateus"  href="https://www.google.com/maps/place/Shashikala+Tours+%26+Travels/@18.585175,73.8843823,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x2e7848fbb8ff93fc!8m2!3d18.585175!4d73.886571?hl=en">
        Or rate us...
      </a></div>
  </div>
</div>
